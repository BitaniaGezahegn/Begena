<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured JSON Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animation for adding/removing elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .animate-fadeOut { animation: fadeOut 0.3s ease-in forwards; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4 sm:p-6">

    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-2">Structured JSON Data Creator</h1>
            <p class="text-gray-500 dark:text-gray-400 text-center mb-6">Create categories, add entries, and export your structured data.</p>

            <!-- Main controls -->
            <div class="flex flex-col sm:flex-row gap-3 mb-6 border-b dark:border-gray-700 pb-6">
                <button id="addCategoryBtn" class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Add Category
                </button>
                <button id="generateBtn" class="w-full sm:w-auto flex-grow bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    Generate & Download
                </button>
            </div>

            <!-- Container for category cards -->
            <div id="categories-container" class="space-y-6">
                <!-- Category cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- JSON Output Display -->
        <div id="output-container" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
             <h2 class="text-xl font-semibold mb-4">Generated JSON</h2>
             <div class="bg-gray-100 dark:bg-gray-900/50 rounded-lg p-4 max-h-96 overflow-y-auto">
                <pre><code id="json-output" class="text-sm break-words whitespace-pre-wrap"></code></pre>
            </div>
        </div>

        <!-- Hidden download link -->
        <a id="downloadLink" href="#" download="data.json" class="hidden"></a>
    </div>

    <script>
        const categoriesContainer = document.getElementById('categories-container');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const generateBtn = document.getElementById('generateBtn');
        const jsonOutput = document.getElementById('json-output');
        const outputContainer = document.getElementById('output-container');
        const downloadLink = document.getElementById('downloadLink');

        // --- Function to add a new Entry row to a Category ---
        const addEntry = (entriesDiv) => {
            const entryRow = document.createElement('div');
            entryRow.className = 'entry-row flex flex-col sm:flex-row items-start sm:items-center gap-2 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg animate-fadeIn';
            
            entryRow.innerHTML = `
                <div class="w-full sm:w-1/3">
                    <input type="text" placeholder="Entry Name (e.g. A1 Major)" class="entry-name w-full p-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="w-full sm:w-2/3">
                    <input type="text" placeholder="Values (comma-separated, e.g. D2, A1, B1)" class="entry-values w-full p-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="remove-entry-btn text-red-500 hover:text-red-700 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 self-end sm:self-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>
            `;

            // Add event listener to the remove button
            entryRow.querySelector('.remove-entry-btn').addEventListener('click', () => {
                entryRow.classList.remove('animate-fadeIn');
                entryRow.classList.add('animate-fadeOut');
                setTimeout(() => entryRow.remove(), 300);
            });

            entriesDiv.appendChild(entryRow);
        };

        // --- Function to add a new Category card ---
        const addCategory = () => {
            const categoryCard = document.createElement('div');
            categoryCard.className = 'category-card bg-gray-100 dark:bg-gray-900/50 p-4 rounded-xl border dark:border-gray-700 animate-fadeIn';
            
            const entriesDivId = `entries-${Date.now()}`;

            categoryCard.innerHTML = `
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-4">
                    <input type="text" placeholder="Category Name (e.g. Selamta)" class="category-name w-full sm:w-auto flex-grow p-2 text-lg font-semibold border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="remove-category-btn text-white bg-red-600 hover:bg-red-700 font-medium py-2 px-3 rounded-lg transition-colors flex items-center self-end sm:self-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        Remove Category
                    </button>
                </div>
                <div id="${entriesDivId}" class="entries-container space-y-3 mb-4">
                    <!-- Entry rows will be added here -->
                </div>
                <button class="add-entry-btn w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm">
                    Add Entry to this Category
                </button>
            `;

            categoriesContainer.appendChild(categoryCard);
            
            const entriesContainer = categoryCard.querySelector('.entries-container');
            
            // Add first entry automatically
            addEntry(entriesContainer);

            // Add event listener for the "Add Entry" button
            categoryCard.querySelector('.add-entry-btn').addEventListener('click', () => addEntry(entriesContainer));

            // Add event listener for the "Remove Category" button
            categoryCard.querySelector('.remove-category-btn').addEventListener('click', () => {
                categoryCard.classList.remove('animate-fadeIn');
                categoryCard.classList.add('animate-fadeOut');
                setTimeout(() => categoryCard.remove(), 300);
            });
        };

        // --- Event Listeners ---
        addCategoryBtn.addEventListener('click', addCategory);

        generateBtn.addEventListener('click', () => {
            const finalData = {};
            const categoryCards = document.querySelectorAll('.category-card');

            categoryCards.forEach(card => {
                const categoryName = card.querySelector('.category-name').value.trim();
                if (!categoryName) return; // Skip if category name is empty

                finalData[categoryName] = {};
                
                const entryRows = card.querySelectorAll('.entry-row');
                entryRows.forEach(row => {
                    const entryName = row.querySelector('.entry-name').value.trim();
                    if (!entryName) return; // Skip if entry name is empty

                    const valuesString = row.querySelector('.entry-values').value;
                    const valuesArray = valuesString.split(',')
                                                    .map(v => v.trim())
                                                    .filter(v => v !== ""); // Remove empty strings

                    finalData[categoryName][entryName] = valuesArray;
                });
            });

            const jsonString = JSON.stringify(finalData, null, 2);

            // If there's no data, show a message
            if (Object.keys(finalData).length === 0) {
                 jsonOutput.textContent = '{ \n  // No data entered. Add a category to get started. \n}';
            } else {
                jsonOutput.textContent = jsonString;
            }
            
            outputContainer.classList.remove('hidden');

            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.download = 'custom-data.json';
            downloadLink.click();
            
            URL.revokeObjectURL(url);
        });

        // Add one category by default to get the user started.
        addCategory();

    </script>
</body>
</html>
